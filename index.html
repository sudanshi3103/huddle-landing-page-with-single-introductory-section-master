<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
  referrerpolicy="no-referrer"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <picture class="absolute w-full">
    <source media="(min-width: 1024px)" srcset="./images/bg-desktop.svg" />
    <img src="./images/bg-mobile.svg" alt="" class="w-full lg:h-screen" />
  </picture>

  <section class="relative py-10 px-8 container mx-auto">
    <div class="mb-10 lg:mb-20">
      <img src="./images/logo.svg" alt="" class="w-40 lg:w-auto" />
    </div>

    <div class="lg:grid grid-cols-2 gap-16 place-items-center">
      <article>
        <img src="./images/illustration-mockups.svg" alt="" />
      </article>

      <article class="text-center mt-16 md:text-left lg:mt-0">
        <h1
          class="font-bold text-white text-4xl mb-8 lg:text-5xl lg:leading-normal"
        >
  Build The Community Your Fans Will Love
        </h1>
        <p class="text-white leading-relaxed mb-10 lg:text-lg">
  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
        </p>
        <button
        class="bg-white py-3 px-4 rounded-full w-7/12 md:w-1/3"
        style="color: hsl(257, 40%, 49%)"
      >
  Register
</button>

<ul class="flex items-center justify-center gap-8 mt-8 lg:hidden">
  <li><i class="fab fa-facebook text-white text-xl"></i></li>
  <li><i class="fab fa-twitter text-white text-xl"></i></li>
  <li><i class="fab fa-instagram text-white text-xl"></i></li>
</ul>
</article>
</div>
</section>

<div class="mt-8 hidden lg:block lg:absolute lg:right-20 lg:bottom-20">
<ul class="flex items-center justify-center gap-8">
<li><i class="fab fa-facebook text-white text-3xl"></i></li>
<li><i class="fab fa-twitter text-white text-3xl"></i></li>
<li><i class="fab fa-instagram text-white text-3xl"></i></li>
</ul>
</div>

<footer class="px-8 pb-10 text-center relative">
  <p class="text-white text-sm">
    Challenge by
    <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
      class="underline"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://tsbsankara.com" class="underline">Thomas Sankara</a>.
  </p>
</footer>
</body>
</html>
